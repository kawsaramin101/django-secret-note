<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Notes</title>
    <!-- Bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="notification {{message.tags}} is-light">
        <div class="is-flex is-align-items-center is-justify-content-space-between">
            <span>{{message}}</span>
            <button class="delete is-large"></button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    <div class="m-4">
        <form method="post">
            {% csrf_token %}
            <div class="field my-2">
                <label for="password_to_read" class="label">Password</label>

                <div class="control">
                    <input type="password" name="password_to_read" class="input" placeholder="Enter Password to read the note.." required>
                </div>
            </div>
            <button type="submit" class="button">Enter</button>
        </form>
    </div>
    <script>document.addEventListener("DOMContentLoaded",()=>{(document.querySelectorAll(".notification .delete")||[]).forEach(a=>{let b=a.parentNode;a.addEventListener("click",()=>{b.parentNode.parentNode.removeChild(b.parentNode)})})})</script>
</body>
</html>
